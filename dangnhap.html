<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí/Đăng nhập</title>
    <link rel="stylesheet" href="./dangnhap.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="main">
        <div class="container">
            <div class="wrapper">
                <div class="main-left">
                    <div class="main-left-top">
                        <div class="welcom">
                            <h2>Welcome!</h2>
                            <span>Đăng nhập tài khoản</span>
                        </div>                              
                    </div>
                    <div class="main-left-main">
                        <div class="items">
                            <div class="item1">
                                <div class ="item">
                                    <i class='bx bx-envelope' ></i>
                                    <input type="email" placeholder="Email">
                                </div>
                                <span>Email của người dùng</span>
                            </div>
                            <div class="item1">
                                <div class ="item">
                                    <i class='bx bx-key' ></i>
                                    <input type="password" placeholder="Mật khẩu">
                                </div>
                                <span>Mật khẩu đủ 8 kí tự</span>
                            </div>
                        </div>
                       <div class="icons">
                            <div class = "text">Có thể đăng nhập bằng cách khác</div>
                            <ul class = "bx">
                                <li><i class='bx bxl-facebook-circle' ></i></li>
                                <li><i class='bx bxl-instagram-alt' ></i></li>
                                <li><i class='bx bxl-github' ></i></li>
                                <li><i class='bx bx-phone-call' ></i></li>
                            </ul>
                       </div>
                       
                       

                    </div>
                    <div class="main-left-fooder">
                        <div class = "button">
                            <button type="button">
                                <div class ="dangnhap">Đăng nhập</div>
                            </button>
                        </div>
                        <div class = "left-fooder-button">
                            <p>Nếu bạn chưa có tài khoản bạn hãy đăng kí</p>
                        </div>
                    </div>   
                </div>
                <div class="main-right">
                    <div class="container">
                        <div class="wrapper">
                            <div class="main-right-top">
                                <div class="img">
                                    <img src="./img/dhsphn/download-removebg-preview.png" alt="">
                                </div>
                            </div>
                            <div class="main-right-menu">
                                <div class = "text">
                                    <p></p>
                                </div>
                                <div class = 'button'>
                                    <button type="button"> <div class = "bt1">Đăng kí</div>
                                        <i class='bx bx-right-arrow-alt'></i>
                                    </button>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
